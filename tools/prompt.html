<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¯ Prompt Generator Otomatis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">
  <div class="container">
    <div class="bg-white p-4 rounded shadow-sm">
      <h2 class="mb-2">ðŸŽ¯ Prompt Generator</h2>
      <small>Versi 1.0.0 beta</small>
      <br>
      <p class="text-muted mb-4">Generator prompt otomatis untuk membantu membuat prompt yang lebih baik dan terstruktur.</p>

      <!-- Peran AI -->
      <div class="mb-3">
        <label for="roleSelect" class="form-label fw-bold">Peran AI</label>
        <select class="form-select form-select-sm" id="roleSelect" onchange="toggleCustomRole()">
          <option value="">-- Pilih Peran --</option>
          <option value="Seorang ahli SEO profesional">Ahli SEO</option>
          <option value="Seorang content writer berpengalaman">Content Writer</option>
          <option value="Seorang programmer JavaScript">Programmer JavaScript</option>
          <option value="Seorang arsitek modern">Arsitek</option>
          <option value="other">Lainnya...</option>
        </select>
        <input class="form-control form-control-sm mt-2 d-none" id="customRole" placeholder="Tulis peran lainnya..." />
      </div>

      <!-- Tugas Utama -->
      <div class="mb-3">
        <label for="task" class="form-label fw-bold">Tugas Utama</label>
        <textarea class="form-control form-control-sm" id="task" rows="2" placeholder="Contoh: Tolong bantu saya menulis artikel tentang..."></textarea>
      </div>

      <!-- Output yang Diinginkan -->
      <div class="mb-3">
        <label for="desiredOutput" class="form-label fw-bold">Output yang Diinginkan</label>
        <textarea class="form-control form-control-sm" id="desiredOutput" rows="2" placeholder="Contoh: Artikel sepanjang 500 kata..."></textarea>
      </div>

      <!-- Gaya/Tone -->
      <div class="mb-3">
        <label for="tone" class="form-label fw-bold">Gaya / Tone</label>
        <textarea class="form-control form-control-sm" id="tone" rows="2" placeholder="Contoh: Gaya bahasa santai dan storytelling"></textarea>
      </div>

      <!-- Format Output -->
      <div class="mb-3">
        <label for="formatSelect" class="form-label fw-bold">Format Output</label>
        <select class="form-select form-select-sm" id="formatSelect" onchange="toggleCustomFormat()">
          <option value="">-- Pilih Format Output --</option>
          <option value="Bullet point">Bullet point</option>
          <option value="Paragraf panjang">Paragraf panjang</option>
          <option value="List bernomor">List bernomor</option>
          <option value="Heading dan subheading">Heading dan subheading</option>
          <option value="Tabel">Tabel</option>
          <option value="Kode blok">Kode blok</option>
          <option value="other">Lainnya...</option>
        </select>
        <input class="form-control form-control-sm mt-2 d-none" id="customFormat" placeholder="Tulis format lainnya..." />
      </div>

      <!-- Aturan Tambahan -->
      <div class="mb-3">
        <label for="rules" class="form-label fw-bold">Aturan Tambahan (opsional)</label>
        <textarea class="form-control form-control-sm" id="rules" rows="2" placeholder="Contoh: Hindari istilah teknis, jangan gunakan AI atau ChatGPT di dalam teks"></textarea>
      </div>

      <!-- Contoh -->
      <div class="mb-3">
        <label for="example" class="form-label fw-bold">Contoh (opsional)</label>
        <textarea class="form-control form-control-sm" id="example" rows="4" placeholder="Contoh input/output jika ada"></textarea>
      </div>

      <!-- Tombol Generate -->
      <div class="d-grid gap-2">
        <button class="btn btn-success" onclick="generatePrompt()">âœ¨ Generate Prompt</button>
      </div>

      <!-- Output dan Copy -->
      <div class="mt-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="fw-bold mb-0">Hasil Prompt:</h5>
          <button class="btn btn-outline-secondary btn-sm" onclick="copyToClipboard()">ðŸ“‹ Salin Prompt</button>
        </div>
        <pre id="output" class="bg-light border rounded p-3" style="white-space: pre-wrap;"></pre>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleCustomRole() {
      const select = document.getElementById('roleSelect');
      const input = document.getElementById('customRole');
      input.classList.toggle('d-none', select.value !== 'other');
      if (select.value === 'other') input.focus();
    }

    function toggleCustomFormat() {
      const select = document.getElementById('formatSelect');
      const input = document.getElementById('customFormat');
      input.classList.toggle('d-none', select.value !== 'other');
      if (select.value === 'other') input.focus();
    }

    function generatePrompt() {
      const roleSelect = document.getElementById('roleSelect');
      const customRole = document.getElementById('customRole').value.trim();
      const role = roleSelect.value === 'other' ? customRole : roleSelect.value;

      const task = document.getElementById('task').value;
      const desiredOutput = document.getElementById('desiredOutput').value;
      const tone = document.getElementById('tone').value;

      const formatSelect = document.getElementById('formatSelect');
      const customFormat = document.getElementById('customFormat').value.trim();
      const format = formatSelect.value === 'other' ? customFormat : formatSelect.value;

      const rules = document.getElementById('rules').value;
      const example = document.getElementById('example').value;

      let prompt = "";
      if (role) prompt += "Kamu adalah " + role + ".\n";
      if (task) prompt += task.trim() + "\n";
      if (desiredOutput) prompt += "Berikan output berupa " + desiredOutput.trim() + ".\n";
      if (tone) prompt += "Gunakan gaya bahasa " + tone.trim() + ".\n";
      if (format) prompt += "Tampilkan dalam format " + format.trim() + ".\n";
      if (rules) prompt += rules.trim() + "\n";
      if (example) prompt += "Contoh:\n" + example.trim() + "\n";

      document.getElementById('output').innerText = prompt;
    }

    function copyToClipboard() {
      const output = document.getElementById('output').innerText;
      navigator.clipboard.writeText(output).then(() => {
        alert("Prompt berhasil disalin ke clipboard!");
      });
    }
  </script>
</body>
</html>
