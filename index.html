<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dokumentasi Saya</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FinalArchive', // Nama situs Anda
      repo: 'https://github.com/your-username/your-repo', // Opsional: Ganti dengan URL repo GitHub Anda
      loadSidebar: true, // Pastikan ini true untuk memuat _sidebar.md
      coverpage: false, // Atur ke true jika Anda ingin cover page
      homepage: 'README.md', // Halaman beranda
      auto2top: true,
      // Opsional: Untuk membantu navigasi jika Anda memiliki sub-direktori dan link di sidebar
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: { // Aktifkan fungsi pencarian
        maxAge: 86400000, // expired time
        paths: 'auto',
        placeholder: 'Cari...',
        noData: 'Tidak ada hasil!',
        // Headline and paragraph formmat
        // To avoid search index be too large
        depth: 2,
      },
      plugins: [
        // Anda bisa menambahkan plugin di sini
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> </body>
</html>
