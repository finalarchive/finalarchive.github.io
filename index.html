<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dokumentasi Saya</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <link rel="stylesheet" href="/asset/style.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'FinalArchive', // Nama situs Anda
      repo: 'https://github.com/finalarchive', // Opsional: Ganti dengan URL repo GitHub Anda
      loadSidebar: true, // Pastikan ini true untuk memuat _sidebar.md
      coverpage: false, // Atur ke true jika Anda ingin cover page
      homepage: 'README.md', // Halaman beranda
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
      search: { // Aktifkan fungsi pencarian
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Cari...',
        noData: 'Tidak ada hasil!',
        depth: 2,
      },
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table Of Content',
        listType: 'ul'
      },

      plugins: [
        // Anda bisa menambahkan plugin di sini
        function pageFooter(hook, vm) {
          var footer = [
            '<div class="content-footer-space"></div>', // spacer
            '<footer>',
            '<span><a href="https://github.com/finalarchive">finalarchive</a> CC BY 2025. </span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }


      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
</body>

</html>
